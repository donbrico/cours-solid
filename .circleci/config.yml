version: 2.1

jobs:
  build:
    docker:
      - image: circleci/php:8.1-node-browsers-legacy
    environment:
      MYSQL_DB: symfony_test
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      APP_ENV: test

    steps:
      - checkout

      - run:
          name: Install PHP extensions
          command: |
            sudo docker-php-ext-install pdo pdo_mysql

      - run:
          name: Install Composer dependencies
          command: composer install --prefer-dist --no-interaction --no-progress --no-suggest

      - run:
          name: Wait for MySQL to be ready
          command: |
            dockerize -wait tcp://127.0.0.1:3306 -timeout 1m

      - run:
          name: Create database
          command: |
            echo 'CREATE DATABASE symfony_test;' | mysql -u root --password=root

      - run:
          name: Run database migrations
          command: php bin/console doctrine:migrations:migrate --no-interaction

      - run:
          name: Run tests
          command: php bin/phpunit

  deploy:
    docker:
      - image: circleci/php:8.1-node-browsers-legacy
    steps:
      - checkout

      - run:
          name: Install Heroku CLI
          command: |
            curl https://cli-assets.heroku.com/install.sh | sh

      - run:
          name: Authenticate with Heroku
          command: |
            echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

      - run:
          name: Build and push Docker image to Heroku
          command: |
            heroku container:login
            heroku container:push web --app cours-solid

      - run:
          name: Release the new version
          command: heroku container:release web --app cours-solid

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build

